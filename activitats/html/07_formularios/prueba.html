<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cámaras de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Buscar Cámaras de Fotos</h2>

    <form action="#" method="GET">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ej. Canon, Nikon, Sony">

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ej. EOS 5D, D850, Alpha A7">

        <label for="megapixeles">Megapíxeles:</label>
        <input type="text" id="megapixeles" name="megapixeles" placeholder="Ej. 20, 24, 36">

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="">-- Seleccionar --</option>
            <option value="compacta">Compacta</option>
            <option value="reflex">Réflex</option>
            <option value="mirrorless">Sin Espejo</option>
        </select>

        <input type="submit" value="Buscar">
    </form>

</body>
</html>
