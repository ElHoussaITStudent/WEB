<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

        <h2>Registrate en SocialHub</h2>

        <label for="nombre">Nombre y apellidos
            <input type="text" id="nombre" name="nombre">
        </label>

        <label for="fechaNacimiento">Fecha de nacimiento
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </label>

        <label for="genero">Género
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </label>

        <label for="correo">Correo electrónico
            <input type="email" id="correo" name="correo">
        </label>

        <label for="usuario">Nombre de usuario deseado
            <input type="text" id="usuario" name="usuario">
        </label>

        <label for="contrasena">Contraseña
            <input type="password" id="contrasena" name="contrasena">
        </label>

        <label for="ciudad">Ciudad de residencia
            <input type="text" id="ciudad" name="ciudad" >
        </label>

        <label for="ocupacion">Ocupación
            <input type="text" id="ocupacion" name="ocupacion" >
        </label>

        <label for="estadoCivil">Estado civil
            <select id="estadoCivil" name="estadoCivil" >
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
            </select>
        </label>


        <label for="intereses">Hobbies/Intereses
            <input type="text" id="intereses" name="intereses">
        </label>

        <label for="gustos">Tus gustos
            <input type="text" id="gustos" name="gustos">
        </label>

        <label for="deportes">Deportes favoritos
            <input type="text" id="deportes" name="deportes">
        </label>

        <button>Registrarse</button>
    </form>

</body>
</html>
