<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
</head>
<body>
    <style>
        .informacion-contacto {
    list-style: georgian;
}
.capsalera {
    background-color: aqua;
    color: white;
    text-align: center;
    padding: 1em;
}

.inici, .activitats, .contacte, .sobremi {
    display: inline-block;
    margin: 0 1em;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.informacion-contacto li {
    margin-bottom: 1em;
}

.imagen-interactiva {
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.imagen-interactiva:hover {
    transform: scale(1.1);
}

.pagina-contacte {
    text-align: center;
    margin: 2em;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input,
textarea {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    box-sizing: border-box;
}

button {
    background-color: aqua;
    color: white;
    padding: 0.5em 1em;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: blue;
}

    </style>
    <header class="capsalera">
        <nav><h1>Portafoli</h1></nav>
        <nav class="inici">Inici</nav>
        <nav class="activitats"> <a href="/WEB/web/index.html">Activitats</a></nav> 
        <nav class="contacte">Contacte</nav> 
        <nav class="sobremi">Sobre mi</nav>
    </header>

    <article>
        <div class="pagina-contacte">
            <h2>Contacte</h2>
            <form action="#" method="post">
                <ul class="informacion-contacto">
                    <li>Numero: 96690293</li>
                </ul>
                <ul>
                    <h3>Enviame un mensaje</h3>
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="missatge">Missatge:</label>
                    <textarea id="missatge" name="missatge" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </ul>
            </form>
        </div>
    </article>

    <aside class="imagen-interactiva"> <img src="earth.jpg" alt=""></aside>


</body>
</html>
